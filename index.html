<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- INSERT HTML HERE -->
<div class="container">
    <h2 style="color: #615D8F; text-align: left ">Password Generator</h2>
    <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
            Copy
        </button>
    </div>
    <button class="btn btn-large" id="generate">
        Generate password
    </button>

    <hr>

    <div class="settings">
        <h2 style="text-align: left; text-transform: uppercase; color: #5D658F">Preferences</h2>
        <div class="setting" style="width: 50%">
            <label>Length</label> |
            <input type="number" id="length" min='8' max='32' value='20' />
        </div>
        <div class="setting">
            <label>Uppercase alphabets</label>
            <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
            <label>Lower case alphabets</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
            <label>Numbers</label>
            <input type="checkbox" id="numbers"  />
        </div>
        <div class="setting">
            <label>Symbols</label>
            <input type="checkbox" id="symbols"  />
        </div>
    </div>
    <hr>


</div>




<script src="main.js"></script>
</body>
</html>
